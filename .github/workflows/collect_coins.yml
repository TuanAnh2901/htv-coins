name: Collect HTV coins
on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

env:
  HTV_EMAIL: "${{ secrets.HTV_EMAIL }}"
  HTV_PASSWORD: "${{ secrets.HTV_PASSWORD }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      
      - uses: styfle/cancel-workflow-action@0.9.0
        name: "Cancelling duplicate workflow runs"
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      
      - name: Install Dependencies
        run: |
          sudo apt upgrade && sudo apt update
          sudo apt install curl openssl jq
      
      - name: Create activity log
        run: date >> .github/activity.log  # Thêm dòng này để tạo file log
      
      - name: Collect Coins
        timeout-minutes: 1
        run: |
          chmod +x coins.sh
          ./coins.sh
      
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"  # Sửa commit message có timestamp
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.ref }}